<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-img [src]="user.photoURL"></ion-img>
    <ion-card-header>
      <ion-card-title>{{user.displayName}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{user.email}}
    </ion-card-content>
  </ion-card>

</ion-content>
